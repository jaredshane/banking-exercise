<head>
	<link rel="stylesheet" href="/validation.css">
</head>


<form>
	<fieldset>
		<label for="firstname">Applicant First Name:</label>
		<input type="text" id="firstname">
		<br>

		<label for="middleinitial">Applicant Middle Initial:</label>
		<input type="text" id="middleinitial">
		<br>

		<label for="lastname">Applicant Last Name:</label>
		<input type="text" id="lastname">
		<br>

		<label for="appstreet">Applicant Street Address:</label>
		<input type="text" id="appstreet">
		<br>

		<label for="appcity">City:</label>
		<input type="text" id="appcity">

		<br>
		<label for="appstate">State:</label>
		<input type="text" id="appstate">
		<br>

		<label for="appzip">Zip Code:</label>
		<input type="text" id="appzip">
		
		<p>

		<label for="appjob">Applicant Occupation:</label>
		<input type="text" id="appjob">
		<br>

		<label for="appboss">Applicant Employer:</label>
		<input type="text" id="appboss">
		<br>

		<label for="bossaddress">Employer Address:</label>
		<input type="text" id="bossaddress">
		<br>

		<label for="bosscity">City:</label>
		<input type="text" id="bosscity">
		<br>

		<label for="bossstate">State:</label>
		<input type="text" id="bossstate">
		<br>

		<label for="bosszip"> Zip Code: </label>
		<input type="text" id="bosszip">
		
		<p>

		Type of loan:
		<select>
			<option>Commercial</option>
			<option>Real estate</option>
			<option>Personal</option>
			<option>Mortgage</option>
		</select>
		<p>

		<label for="loanamount">Requested Amount of Loan:</label>
		<input type="text" id="loanamount">
		<p>

		
		Loan Length:<br>
		<input type="radio" name="years" id="fiveyears">
		<label for="fiveyears">5 Years</label><br>

		<input type="radio" name="years" id="fifteenyears">
		<label for="fifteenyears">15 Years</label><br>

		<input type="radio" name="years" id="thirtyyears">
		<label for="thirtyyears">30 Years</label>
		<p>

		Special conditions:<br>
		<input type="checkbox" id="downpay">
		<label for="downpay">I have a down payment</label><br>

		<input type="checkbox" id="outstate">
		<label for="outstate">Out-of-state resident</label><br>

		<input type="checkbox" id="married">
		<label for="married">Married</label><br>

		<input type="checkbox" id="cosign">
		<label for="cosign">Loan will be co-signed</label>
		<p>

		<textarea rows="10" cols="45" placeholder="Please write any additional comments here"></textarea>

		<p>
		<label for="appemail">Applicant email address:</label>
		<input type="email" id="appemail">
		<br>

		<label for="apptel">Applicant telephone number:</label>
		<input type="tel" id="apptel">
		<br>

		<label for="linkedin">Applicant's Linkedin Profile:</label>
		<input type="url" id="linkedin">

		<p>
		<input type="submit">

	</fieldset>
</form>
